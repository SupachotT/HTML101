<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: sans-serif;
            font-size: 20px;
        }
        .container {
            padding-left: 20px;
            padding-right: 20px;
        }
        .header {
            padding-top: 20px;
            margin-left: 15px;
        }
        .form, #gender_and_age, .in_or_out_of_stock, .summary, .shipping_fee, .subtotal, .subtotal_value, .shipping_fee_value{
            display: flex;
        }
        table, th, tr, td {
            border: 1.5px solid black;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 15px;
        }
        .table_data_2{
            width: 15%;
        }
        .table_data_3, #Price{
            text-align: right;
        }
        .table_data_3{
            width: 20%;
        }
        #Items{
            text-align: left;
        }
        #Quantity_text, .dropdown_quantity{
            text-align: center;
        }
        #age{
            margin-left: 50px;
        }
        .in_stock, .out_of_stock{
            color: red;
        }
        .in_stock, .subtotal_description, .shipping_fee_description{
            margin-right: 10px;
        }
        .out_of_stock{
            margin-left: 10px;   
        }
        .delete{
            color: blue;
        }
        #quantity{
            width: 45%;
        }
        button{
            margin-top: 30px;
            padding-left: 27%;
            padding-right: 30%;
            padding-block: 12px;
            background-color: white;
            border-color: gray;
            font-size: 13px;
        }
        p, .dropdown_quantity{
            margin-top: -85px;
        }
        .summary{
            justify-content: space-between;
        }
        .shipping_method, .shipping_fee, .shipping_fee_informaiton{
            justify-content: flex-start;
        }
        .shipping_method{
            padding-bottom: 10px;
        }
        .subtotal, .shipping_fee{
            justify-content: flex-end;
        }
        .subtotal{
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Shopping Cart</h1>
        </div>
        <div class="form">
            <table>
                <tr>
                    <th id="Items">Items</th>
                    <th id="Quantity_text">Quantity</th>
                    <th id="Price">Price (THB)</th>
                </tr>
                <tr>
                    <td class="table_data_1">
                        <div class="details_item">
                            <div><b>Toy Name</b> by Brand</div><br>
                            <div id="gender_and_age">
                                <div id="gender">Gender</div>
                                <div id="age">Age</div>
                            </div><br>
                            <div class="in_or_out_of_stock">
                                <div class="in_stock"><b>In Stock</b></div>
                                <div>/</div>
                                <div class="out_of_stock"><b>Out of Stock</b></div><br>
                            </div><br>
                            <div class="delete">Delete</div>
                        </div>
                    </td>
                    <td class="table_data_2">
                        <div class="dropdown_quantity">
                            <select name="quantity" id="quantity">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                    </td>
                    <td class="table_data_3">
                        <p>100.00</p>
                    </td>
                </tr>
                <tr>
                    <td class="table_data_1">
                        <div class="details_item">
                            <div><b>Toy Name</b> by Brand</div><br>
                            <div id="gender_and_age">
                                <div id="gender">Gender</div>
                                <div id="age">Age</div>
                            </div><br>
                            <div class="in_or_out_of_stock">
                                <div class="in_stock"><b>In Stock</b></div>
                                <div>/</div>
                                <div class="out_of_stock"><b>Out of Stock</b></div><br>
                            </div><br>
                            <div class="delete">Delete</div>
                        </div>
                    </td>
                    <td class="table_data_2">
                        <div class="dropdown_quantity">
                            <select name="quantity" id="quantity">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                    </td>
                    <td class="table_data_3">
                        <p>100.00</p>
                    </td>
                </tr>
            </table>
        </div><br>

        <div class="summary">
            <div class="shipping_value">
                <div class="shipping_method">Shipping Method: Kerry Express</div>
                <div class="shipping_fee_informaiton">Shipping fee: 150.00 THB</div>
            </div>
            <div>
                <div class="subtotal">
                    <div class="subtotal_description"><b>Subtotal (2 Items):</b></div>
                    <div>
                        <div class="subtotal_value">
                            <div style="color: #B80707;"><b>200.00</b></div>
                            <div style="margin-left: 5px;"><b>THB</b></div>
                        </div>
                    </div>
                </div>
                <div class="shipping_fee">
                    <div class="shipping_fee_description"><b>Shipping fee:</b></div>
                    <div>
                        <div class="shipping_fee_value">
                            <div style="color: #B80707;"><b>150.00</b></div>
                            <div style="margin-left: 5px;"><b>THB</b></div>
                        </div>
                    </div>
                </div>
                <button>Process to check out</button>
            </div>
        </div>
    </div>
</body>

</html>
